{% extends "base.html" %}
{% block content %}
<section class="jumbotron text-center">
	<div class="container">
	  <h1 class="jumbotron-heading">Произошла ошибка</h1>
	  <p class="lead text-muted">{{ error }}</p>
	  <p>
		<a href="/" class="btn btn-primary my-2">На главную</a>
		{% if back_url is defined %}
			<a href="{{ back_url }}" class="btn btn-secondary my-2">Назад</a>
		{% endif %}
	  </p>
	</div>
</section>

{% endblock %}
