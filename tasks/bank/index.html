    <title>Кредиты в банке Мечта</title>

    <link rel="stylesheet" href="css/bootswatch-lux.css">

<body class="pt-5">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom box-shadow fixed-top">
    <h5 class="my-0 mr-md-auto font-weight-normal">Банк Мечта</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-3 text-dark" href="#">Кредиты</a>
        <a class="p-3 text-dark" href="#">Вклады</a>
        <a class="p-3 text-dark" href="#">Поддержка</a>
    </nav>
</div>

<div class="row m-0">
    <div class="col-md-6 position-fixed photo-col">
        <img class="photo" src="img/happy-woman-cropped.jpg" />
    </div>
    <div class="col-md-6 form-col">
        <div class="container">
            <div class="pricing-header mx-auto text-center pt-5 pb-4">
                <h1 class="display-5 font-weight-light">ВОЗЬМИТЕ КРЕДИТ</h1>
                <p class="lead">Воплотите свою мечту в жизнь</p>
            </div>

            <div class="card bg-light mb-4">
                <div class="card-header">Заполните анкету</div>
                <div class="card-body">
                    <p class="card-text">
                        По этим данным мы вычислим процентную ставку, которую мы готовы вам предоставить.
                        Банк обязуется выдать кредит по этой ставке в случае, если все данные достоверны.
                    </p>
                </div>
            </div>
            <div class="bs-component">
                <form>
                    <fieldset>
                        <legend class="pb-2">Первый шаг</legend>

                        <div class="form-group">
                            <label for="purpose">Цель кредита:</label>
                            <select class="form-control" id="purpose">
                                <option value="1">Покупка недвижимости</option>
                                <option value="2">Покупка автомобиля</option>
                                <option value="3">Оплата высшего образования</option>
                                <option value="4">Начальный капитал для бизнеса</option>
                                <option value="5">Другое</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="amount">Сумма (от 100 тыс до 5 млн):</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="amount" value="1 000 000">
                                    <div class="input-group-append">
                                        <span class="input-group-text px-4">₽</span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="duration">Срок:</label>
                                <select class="form-control" id="duration">
                                    <option value="1">1 год</option>
                                    <option value="2">2 года</option>
                                    <option value="3">3 года</option>
                                    <option value="4">4 года</option>
                                    <option value="5">5 лет</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="location">Место жительства:</label>
                            <select class="form-control" id="location">
                                <option value="1">Москва или Московская область</option>
                                <option value="2">Санкт-Петербург или Ленинградская область</option>
                                <option value="3">Колонии</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="married">Семейное положение:</label>
                                <select class="form-control" id="married">
                                    <option value="0">Не женат/не замужем</option>
                                    <option value="1">Женат/замужем</option>
                                </select>
                            </div>

                            <div class="form-group col-sm-6">
                                <label for="dependents">Дети и иждивенцы:</label>
                                <select class="form-control" id="dependents">
                                    <option value="0">Нет</option>
                                    <option value="1">1 человек</option>
                                    <option value="2">2 человека</option>
                                    <option value="3">3 человека</option>
                                    <option value="4">Больше 3 человек</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="education">Образование:</label>
                            <select class="form-control" id="education">
                                <option value="1">Среднее</option>
                                <option value="2">Неоконченное высшее</option>
                                <option value="3">Высшее</option>
                                <option value="4">Кандидат наук или доктор наук</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3 mb-5">Дальше</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
